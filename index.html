<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo Benefício</title>
    <!-- 1- RESET CSS AO INICIO -->
    <link rel="stylesheet" href="reset.css">
    <!-- 2- Ferramentas (Frameworks) CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- 3- Nosso CSS personalizado   -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#">
            <h2>Calc Custo</h2>
        </a>
        <nav class="nav">
            <a href="#" class="active">Inicio</a>
            <a href="#">Sobre</a>
        </nav>
    </header>
    <main>
        <div>

            <h1 class="h1">Calculadora de Desconto</h1>
            <form id="calc-form" class="form-control bg-dark text-secondary display-6">
                <div class="mb-"
                <label class="form-label " for="preco-unitario">Preço Unitário:</label>
                <input type="number" class="form-control-lg border-secondary" id="preco-unitario" required>
                <label class="form-label " for="quantidade">Quantidade:</label>
                <input type="number" class="form-control-lg border-secondary" id="quantidade" required>
                <label class="form-label " for="desconto">Desconto (%):</label>
                <input type="number" class="form-control-lg border-secondary" id="desconto" required>
                <button id="btnCalc" class="btn btn-light">Calcular</button>
            </form>
        </div>
    </main>
    <div id="result">
        <!-- Renderização do resultado -->
    </div>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
